<div class="nav">
  <form [formGroup]="signupForm" class="sign-in-form">
    <h2 class="title">Signup Now</h2>


    <div class="fields">
     <label> <i class="fas fa-user-alt fa-lg"></i> </label>
              <input type="text" placeholder="FirstName" id='firstName'  formControlName="firstName"/>
             </div>

            <div class="fields">
              <label> <i class="fas fa-user-circle fa-lg"></i></label> 
              <input type="text" placeholder="LastName" id='lastName' formControlName="lastName"/>
            </div>

            <div class="fields">
              <label><i class="fas fa-envelope fa-lg"></i></label>
              <input type="email" placeholder="Email" id='email' formControlName="email"/>
            </div>

            <div class="fields">
              <label><i class="fas fa-key fa-lg"></i></label>
              <input type="password" placeholder="Password" id='password' formControlName="password"/>
            </div>
            <div class="fields">
              <label><i class="fas fa-phone fa-lg"></i></label>
              <input type="tel" placeholder="PhoneNumber" id='phoneNumber' formControlName="phoneNumber"/>
            </div>

            <div class="fields">
              <div class="inputi"><label><i class="fas fa-map-marker-alt fa-lg"></i></label></div>
              <input type="text" placeholder="Location" id='location' formControlName="location"/>
            </div>

            <button class="btn solid" (click)="postFrom()">Signup</button>
          </form>
</div>
