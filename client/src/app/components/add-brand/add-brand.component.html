<form [formGroup]="brandForm" >
    <h2 class="title">ADD BRAND</h2>
    <div class="input-field">
      <label><i></i></label>
        <input type="text" placeholder="Brand Name"  formControlName="brandName"/>
    </div>

    <div class="input-field">
      <label><i></i></label>
      <input type="text" placeholder="Category" id='Password' formControlName="category"/>
    </div>

    <div class="input-field">
      <input type="file" placeholder="Image Logo"  (change)="onSelect($event)"/>
    </div>
    <button class="btn solid" (click)="addBrand()">Add Brand</button>
    

  </form>
