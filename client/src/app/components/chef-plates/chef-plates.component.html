<div class="main">

  <!-- Actual search box -->
  <div class="form-group has-search">
    <span class="fa fa-search form-control-feedback"></span>
    <input type="search" class="form-control" autocomplete="off" placeholder="Type here to search..." [(ngModel)]="filterTerm" [ngModelOptions]="{standalone: true}" />
  </div>
  </div>

<div class="myrow">
    <!--Grid row-->
     <div class="row">
      <!--Grid column-->
      <div class="col-lg-2 col-md-6 mb-3" *ngFor="let menu of menus | filter:filterTerm">

        <!--Card-->
        <mdb-card  class="card-ecommerce">
          <!--Card image-->
          <div class="view view-cascade overlay waves-light" mdbWavesEffect>
            <a >
            <div class="imgBrand"  ><mdb-card-img src="{{menu.image}}"  alt="sample photo"></mdb-card-img ></div>
            </a>
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!--Card image-->
          <!--Card content-->
          <mdb-card-body  class="text-center">
            <!--Category & Title-->



            <mdb-card-title>
              <h4 class="menuname">
                <strong>
                {{menu.title}}
              </strong>

            </h4>

              <b><p class="price">{{menu.description}}</p></b>
              <b><p class="price">{{menu.price}} TND</p></b>
              <h6 class="location"><i class="fas fa-map-marker-alt"></i> {{menu.location}}</h6>
              <button class="btn btn-buy" (click)="addToCart(menu)"><i class="fas fa-plus plusicon"></i> Add to cart</button>

             
            </mdb-card-title>
          
          </mdb-card-body>
        </mdb-card>
        <!--Card-->
      </div>
    </div>
  </div>
