
<div class="slider">
    <div class="slider-content d-flex flex-column justify-content-center align-items-center">

        <h1 class="h1">
            Food brands built for online delivery
        </h1>
        <h5 class="h5">
            Crowd-pleasing menus. Beautifully packaged Food. Smart logistics. Strong business intelligence.
        </h5>

        <div class="raw">

        <button class='btn' routerLink="ChefSignup" > Suggest Your Brand </button>
        <button type="button" class="btn btn-primary" (click) = "show()">Order</button>
        <div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">Login</h4>
                </div>
                <div class="modal-body">
                    <form  (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text"  class="form-control"  />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password"  class="form-control"  />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                          </div>
                      <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Close</button>
                </div>
              </div>
            </div>
            </div>
    </div>
    </div>
</div>

  <div class="container">
