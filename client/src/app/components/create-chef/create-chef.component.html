<div class="main-content">
<header>
    
    <form class="text-center">
        
        <h4 class="h4 mb-4">Create a new Chef Account</h4>

        <div class="form-row mb-4">
          <div class="col col1">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First Name">
          </div>
          <div class="col col2">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last Name">
          </div>
        </div>

        <!-- E-mail -->
        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
          
        </small>

        <!-- Phone number -->
        <input type="text" id="defaultRegisterFormPhoneNumber" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
        <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
          
        </small>

         <!-- Location -->
         <input type="text" id="defaultRegisterFormLocation" class="form-control" placeholder="Location" aria-describedby="defaultRegisterFormPhoneHelpBlock">
         <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
           
         </small>

         <!-- ID Cart Image -->
         <input type="file" id="defaultRegisterFormImageCardId" class="form-control" placeholder="Upload your ID card" aria-describedby="defaultRegisterFormPhoneHelpBlock">
         <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
           
         </small>

        <!-- Newsletter -->
        <!-- <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
          <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
        </div> -->

        <!-- Sign up button -->
        <button class="btn" type="submit">Create</button>

        <!-- Social register -->

            <div class="search-wrapper">
                <!-- <i id="searchicon" class="fa fa-search fa-lg" aria-hidden="true"></i> -->
                <input class="search" type="search" placeholder="Type here to search..." />
            </div>
  </header>
  
  <div class="row">
    
    <table class="table">
        <tr>
        <th><i class="fa fa-user fa-lg" aria-hidden="true"></i><strong>First Name</strong> </th>
        <th><i class="fas fa-user-circle fa-lg"></i><strong>Last Name</strong> </th>
        <th><i class="fas fa-envelope fa-lg"></i><strong>Email</strong> </th>
        <th><i class="fas fa-envelope fa-lg"></i><strong>Phone Number</strong> </th>
        <th><i class="fas fa-map-marked-alt fa-lg"></i><strong>Location</strong> </th>
        <th><i class="fas fa-map-marked-alt fa-lg"></i><strong>Photo</strong> </th>
        <th><i id="deleteicon" class="fas fa-minus-circle fa-lg"></i><strong>Delete</strong> </th>
    </tr>

    <tr *ngFor="let chef of chefs">
        <td>{{chef.firstName}}</td>
        <td>{{chef.lastName}}</td>
        <td>{{chef.email}}</td>
        <td>{{chef.phoneNumber}}</td>
        <td>{{chef.location}}</td>
        <td>{{chef.imageCardId}}</td>
        <td><button id="deletebtn" class="btn F7F709 btnyellow">delete</button></td>
    </tr>
    </table>
