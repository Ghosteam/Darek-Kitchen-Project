          <h2>Users</h2>
          <div *ngFor="let user of users">
              <ul>

                  {{user.firstName}}
                  {{user.lastName}}
                  <button class="btn red" (click)="deleteUser(user)">delete</button>
                </li>
              </ul>
          </div>
            <h2 >Brands</h2>
            <span *ngFor="let brand of brands">
                <h5></h5>
                <span>{{brand.brandName}}</span>
                <button class="btn red" (click)="deleteBrand(brand)">Delete</button>
                <button class="btn green" data-toggle="modal" data-target="#myModal" (click)="getvalues(brand)" >Update</button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-body">
              <form [formGroup]="brandForm" >

              <input type="text"  value={{brand.brandName}} formControlName="brandName"/>
              <input type="text" value={{brand.category}} formControlName="category"/>
              <input type="text" value={{brand.logo}} formControlName="logo"/>
              <button (click)="updateBrand()">EDIT</button>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <div class="container">
