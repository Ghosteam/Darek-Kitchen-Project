        </div>

            Menu Title
        </div>
        <div class="col-md-2"  >
            price
        </div>

                <p>{{menu.price}} DT </p>
            </div>
            <div class="col-md-2"  >
                <!-- <button  type="button" (click)="this.deleteFromCart(product._id)"></i></button> -->
            </div>

    </div>

    <div class="row justify-content-end">
        <div class="col-2" >
                <div >
                    Total : {{total}} Dt
                </div>
        </div>
    </div>
</div>
