<div class="dash">
<div class="sidebar">
    <div class="sidebar-brand">
        <h2><i class="las la-utensils"></i>Darek-Kitchen</h2>
    </div>

    <div class="sidebar-menu">
        <ul>
            <li>
                <a href="/manage"><span class="las la-igloo"></span>
                <span>My Virtual Kitchen</span></a>
            </li>
            <li >
                <a  href="/addplate"  ><span class="la la-cutlery la-lg"></span>
                <span>Add Plates</span></a>
            </li>
            <li>
                <a href="/plate"><span class="las la-clipboard-list"></span>
                <span>Update Plates</span> </a>
            </li>
            <li>
                <a href="/order"><span class="las la-clipboard-list"></span>
                <span>orders</span> </a>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    
    <table class="table">
        <tr>
        <th><i class="fas fa-utensils fa-lg"></i><strong>Plate Name</strong> </th>
        <th><i class="fas fa-map-marked-alt fa-lg"></i><strong>Location</strong> </th>
        <th><i class="fas fa-dollar-sign fa-lg"></i><strong>Price</strong> </th>
        <th><i class="fas fa-camera-retro fa-lg"></i><strong>Plate image </strong> </th>
        <th><i class="fas fa-edit fa-lg"></i><strong>Update</strong> </th>
    </tr>

    <tr *ngFor="let menu of menus">
        <td>{{menu.title}}</td>
        <td>{{menu.location}}</td>
        <td>{{menu.price}}</td>
        <td><img src="{{menu.image}}"></td>
        <td><button class="btn black btnblack" data-toggle="modal" data-target="#myModal" (click)="getvalues(menu)">Update</button></td>
        

        <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          
          <div class="modal-content">
            <div class="modal-body">
              <form [formGroup]="menuForm" >
                <img src={{menu.image}} class="imgmodal" formControlName="image"   >
                <div class="modalinput">
                <label><strong>Image :</strong></label>
                <input class="modalinput1" type="text" value={{menu.image}} formControlName="image"/><br>
                <label><strong>Plate Name :</strong></label>
                <input class="modalinput2" type="text"  value={{menu.title}} formControlName="title"/><br>
                <label class="label3"><strong>Price :</strong></label>
                <input class="modalinput3" type="text" value={{menu.price}} formControlName="price"/>
                <label class="label3"><strong>Location :</strong></label>
                <input class="modalinput3" type="text" value={{menu.location}} formControlName="location"/>
                </div>
              <button class="btn black editbtn" (click)="updateMenu()">EDIT</button>
                
              </form>
              <button type="button" class="btn black btncloseblack" data-dismiss="modal">Close</button>
            </div>
            <div class="modal-footer">
              <div class="container">
      <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
         
           
          </div>
        </div>
      </div>
    </div>
            </div>
          </div>
        </div>
      </div>
    </tr>
    </table>
</div>















</div>
