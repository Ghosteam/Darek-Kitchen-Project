<div class="dash">

  <div class="sidebar">
    <div class="sidebar-brand">
        <h2><i class="las la-utensils"></i>Darek-Kitchen</h2>
    </div>

    <div class="sidebar-menu">
        <ul>
            <li>
                <a href="/dashboard"><span class="las la-igloo"></span>
                <span>Dashboard</span></a>
            </li>
            <li >
                <a  href="/getusers"  ><span class="las la-users" ></span>
                <span>My Users</span></a>
            </li>
            <li>
                <a href="/getbrands"><span class="la la-bell-slash"></span>
                <span>Delete Plate</span></a>
            </li>
            <li>
              <a href="/createchef"><span class="las la-landmark"></span>
              <span>Create chef account</span></a>
          </li>

        </ul>
      </div>
    </div>


    <div class="main-content">
        <header>
            
          <div class="search-wrapper">
            <form>
              <input class="search" type="text" placeholder="Type here to search..." [(ngModel)]="filterTerm" [ngModelOptions]="{standalone: true}" />
              <button class="close-icon" type="reset"></button>
            </form>
          </div>
    

        </header>

        <div class="card-single" >
          <div class="row">
    
            <table class="table">
                <tr>
                  <th><i class="fas fa-utensils fa-lg"></i><strong>Plate Name</strong> </th>
                  <th><i class="fas fa-map-marked-alt fa-lg"></i><strong>Location</strong> </th>
                  <th><i class="fas fa-dollar-sign fa-lg"></i><strong>Price</strong> </th>
                  <th><i class="fas fa-camera-retro fa-lg"></i><strong>Plate image </strong> </th>
                  <th><i id="deleteicon" class="fas fa-minus-circle fa-lg"></i><strong>Delete</strong> </th>
                </tr>
        
            <tr *ngFor="let menu of menus | filter:filterTerm">
                <td>{{menu.title}}</td>
                <td>{{menu.location}}</td>
                <td>{{menu.price}}</td>
                <td><img src={{menu.image}}></td>
                <!-- <td><button class="btn black btnblack" data-toggle="modal" data-target="#myModal" (click)="getvalues(brand)">Update</button></td> -->
                <td><button class="btn F7F709 btnyellow" (click)="deleteMenu(menu)">Delete</button></td>

    </tr>
  </table>
            
        </div>
        </div>
    <div>
        <span class="las la-google-wallet"></span>
    </div>
    
    </div>
    </div>
