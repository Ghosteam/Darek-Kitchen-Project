<form [formGroup]="signupForm">
    <div class="container">
      <h1>Register as a Chef</h1>
      <hr>
      <div>
        <i class="fa fa-user"></i>
        <input type="text" placeholder="First Name..." formControlName="firstName" >
      </div>
      <div>
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Last Name..." formControlName="lastName">
      </div>
      <div>
        <i class="fa fa-at"></i>
        <input type="text" placeholder="Enter Email..." formControlName="email">
      </div>
      <div>
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Enter Password..." formControlName="password">
      </div>
      <div>
        <i class="fa fa-mobile"></i>
        <input type="text" placeholder="Phone Number..." formControlName="phoneNumber">
      </div>
      <div>
        <i class="fa fa-map-marker"></i>
        <input type="text" placeholder="Location..." formControlName="location">
      </div>
      <div>
        <i class="fa fa-address-card"></i>
        <input type="text" placeholder="Image Card Id..." formControlName="imageCardId">
      </div>
      <hr>
      <button class="registerbtn" (click)="chefFrom()">Signup</button>
    </div>
  </form>
