<div class="dash">
<div class="sidebar">
    <div class="sidebar-brand">
        <h2><i class="las la-utensils"></i>Darek-Kitchen</h2>
    </div>

    <div class="sidebar-menu">
        <ul>
            <li>
                <a href="/manage"><span class="las la-igloo"></span>
                <span>My Virtual Kitchen</span></a>
            </li>
            <li >
                <a  href="/addplate" ><span class="la la-cutlery la-lg"></span>
                <span>Add Plates</span></a>
            </li>
            <li>
                <a href="/plate"><span class="las la-clipboard-list"></span>
                <span>Update Plates</span> </a>
            </li>
            <li>
                <a href="/order"><span class="las la-clipboard-list"></span>
                <span>orders</span> </a>
            </li>
        </ul>
    </div>
</div>

<form  [formGroup]="menuForm">

    
    <h2 class="title"><i class="fas fa-bars"></i> Create Plate</h2>

    <div class="input-field">
        <label><b>Photo :</b></label>
        <input id="inpimage" type="text" placeholder="Image Menu"  formControlName="image"/>
    </div>

    <div class="input-field">
        <label><b>Title :</b></label>
        <input type="text" placeholder="Menu Title"  formControlName="title"/>
    </div>


    <div class="input-field">
        <label><b>Location :</b></label>
        <input id="inplocation"type="text" placeholder="location"  formControlName="location"/>
      </div>

    <div class="input-field">
        <label><b>Price :</b></label>
      <input id="inpprice" type="text" placeholder="Price Menu"  formControlName="price"/>
    </div>

    <button id="addbtn" class="btn" (click)="addMenu()"><b>ADD</b></button>

  </form>
<div class="row">
    
    <table class="table">
        <tr>
        <th><i class="fas fa-utensils fa-lg"></i><strong>Plate Name</strong> </th>
        <th><i class="fas fa-map-marked-alt fa-lg"></i><strong>Location</strong> </th>
        <th><i class="fas fa-dollar-sign fa-lg"></i><strong>Price</strong> </th>
        <th><i class="fas fa-camera-retro fa-lg"></i><strong>Plate image </strong> </th>
        <th><i id="deleteicon" class="fas fa-minus-circle fa-lg"></i><strong>Delete</strong> </th>
    </tr>

    <tr *ngFor="let menu of menus">
        <td>{{menu.title}}</td>
        <td>{{menu.location}}</td>
        <td>{{menu.price}}</td>
        <td><img src="{{menu.image}}"></td>
        <td><button id="deletebtn" class="btn"  (click)="deleteMenu(menu)">delete</button></td>
    </tr>
    </table>
</div>






</div>
